<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>

    <meta name="google-signin-client_id"
          content="1084248431791-ljree13ckr43i5jm2qfmonogn83pfv6k.apps.googleusercontent.com">

    <link rel="shortcut icon" href="/images/logo/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" media="screen" href="/css/design.css"/>

    <script type="text/javascript" src="/js/fb_script.js"></script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <title>Project Factor</title>
</head>

<body>

<!--
    Facebook Javascript library-loading tags.
    Taken from https://developers.facebook.com/docs/facebook-login/web/login-button/
-->
<div id="fb-root"></div>
<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>


<header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/aboutus.html">About us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="login">
        <aside class="social-media-login">
            <!-- This is a Facebook login button -->
            <div class="fb-login-button" data-size="large" data-button-type="continue_with"
                 data-auto-logout-link="false" data-use-continue-as="false"></div>

            <!-- This is a Google login button script and button. -->
            <script src="/js/googleButton.js"></script>
            <div id="google-signin"></div>
        </aside>

        <form action="/user/user.html">
            <h2>Log in</h2>
            <ul>
                <li>
                    <input type="text" name="username" placeholder="Username" required/>
                </li>
                <li>
                    <input type="password" name="password" placeholder="Password" required/>
                </li>
                <li>
                    <input type="submit" value="Login"/>
                </li>
            </ul>
        </form>
    </section>
    <section class="signup-controls">
        <nav>
            <ul>
                <li><a href="/signup.html" target="_blank">Sign up</a></li>
                <li><a href="/forgotpassword.html" target="_blank">Forgot password?</a></li>
            </ul>
        </nav>
    </section>
</main>

<footer>
    <p id="copyright">&copy; 2019 Project Factor</p>
</footer>
</body>

</html>
