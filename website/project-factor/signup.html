<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="shortcut icon" href="/images/logo/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" media="screen" href="/css/design.css"/>
    <title>Project Factor</title>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/aboutus.html">About us</a></li>
        </ul>
    </nav>
</header>

<section>
    <form action="/user/user.html">
        <p>Please fill in this form to create an account.</p>

        <ul>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="Joe" id="firstName" name="firstName" required>
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Schmo" id="lastName" name="lastName" required>
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" placeholder="JoeSchmo@JoeIndustries.net" id="email" name="email" required>
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" placeholder="password123" id="password" name="password" required>
            </li>
            <li>
                <label for="confirm_password">Repeat Password</label>
                <input type="password" placeholder="password123" id="confirm_password" name="confirm_password" required>
            </li>
        </ul>

        <label for="remember">Remember login info?</label>
        <input type="checkbox" id="remember" name="remember">

        <p>By creating an account you agree to our <a href="/termsandconditions.html">Terms
            & Privacy</a>.</p>

        <button type="submit">Sign Up</button>
    </form>
</section>

</body>

</html>
