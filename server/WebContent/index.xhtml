<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Hello!</ui:define>

    <ui:define name="content">

        <p>Hello world!</p>

        <p>Here are your ten lucky numbers. Go play the lottery.</p>

        <ui:repeat var="n" value="#{randomNumbers.numbers(10)}">
            <li>
                <h:outputText value="#{n}"/>
            </li>
        </ui:repeat>

        <p>Currently, there are <h:outputText value="#{personService.listPersons().size()}"/> users. </p>

    </ui:define>

</ui:composition>
</html>
