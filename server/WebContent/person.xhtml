<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <h1>Registration</h1>
        <h:form>
            <table>
                <tr>
                    <td><label>Username</label></td>
                    <td><h:inputText id="username" value="#{person.username}"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><h:inputText id="name" value="#{person.name}"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><h:inputText id="email" value="#{person.email}"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><h:inputText id="country" value="#{person.country}"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><h:inputText id="password" value="#{person.password}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><h:commandButton action="#{personService.addPerson(person)}" value="Register"/>
                    </td>
                </tr>

            </table>

        </h:form>

        <h3>Registered Users</h3>

        <c:if test="${!empty personService.listPersons()}">
            <table class="tg">
                <tr>
                    <th width="80">User ID</th>
                    <th width="120">Username</th>
                    <th width="120">Full Name</th>
                    <th width="120">Email Address</th>
                    <th width="120">Country</th>
                    <th width="120">Password</th>
                </tr>
                <ui:repeat value="${personService.listPersons()}" var="person">
                    <tr>
                        <td>${person.id}</td>
                        <td>${person.username}</td>
                        <td>${person.name}</td>
                        <td>${person.email}</td>
                        <td>${person.country}</td>
                        <td>${person.password}</td>
                    </tr>
                </ui:repeat>
            </table>
        </c:if>

    </ui:define>

</ui:composition>
</html>
